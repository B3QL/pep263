language: python

python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

script: pytest --pylama -vvv

install:
    - pip install --upgrade setuptools pip
    - pip install -e .[test]

matrix:
  allow_failures:
  - python: "3.7-dev" # Pylama failing on 3.7 <https://github.com/klen/pylama/pull/120>